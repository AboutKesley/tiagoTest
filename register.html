<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiago_teste-Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">Tiago_teste</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <form id="registerForm" class="needs-validation" novalidate="">
                        <h3 class="fw-normal mb-4">Registrar</h3>
                        <div class="card card-body shadow">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Primeiro nome</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="primeiro nome"
                                        value="" required="">
                                    <div class="invalid-feedback">
                                        Primeiro nome valido é necessário.
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Sobrenome"
                                        value="" required="">
                                    <div class="invalid-feedback">
                                        Um nome válido é necessário.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="username" class="form-label">Usuario</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="usuario" placeholder="Usuario"
                                            required="">
                                        <div class="invalid-feedback">
                                            Um nome de usuario é necessário.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span
                                            class="text-muted">(Opcional)</span></label>
                                    <input type="email" class="form-control" id="password" placeholder="you@example.com"
                                        required>
                                    <div class="invalid-feedback">
                                        Um endereço de e-mail valido é necessário.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="address" placeholder="******"
                                        required="">
                                    <div class="invalid-feedback">
                                        Por favor, coloque seu endereço.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address2" class="form-label">Repetir senha <span
                                            class="text-muted"></span></label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Repetir senha" required>
                                </div>

                                <hr class="my-4">

                                <div class="col-12 text-center">
                                    <button class="w-50 btn btn-primary btn-lg" type="submit">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - Tiago_teste
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                this.classList.add("was-validated");
            });
        });
    </script>
</body>

</html>
